<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prices</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 60%;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background: #0077cc;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Live Stock Prices</h1>
    <table id="stocks">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Name</th>
                <th>Price</th>
                <th>Change</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const tickers = ["AAPL", "GOOG", "MSFT", "TSLA"];
        const url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${tickers.join(",")}`;

        async function loadData() {
            const res = await fetch(url);
            const data = await res.json();
            const rows = data.quoteResponse.result.map(stock => `
        <tr>
          <td>${stock.symbol}</td>
          <td>${stock.shortName}</td>
          <td>${stock.regularMarketPrice}</td>
          <td style="color:${stock.regularMarketChange >= 0 ? 'green' : 'red'};">
            ${stock.regularMarketChange.toFixed(2)}
          </td>
        </tr>
      `).join("");
            document.querySelector("#stocks tbody").innerHTML = rows;
        }

        loadData();
        setInterval(loadData, 60000); // refresh every minute
    </script>
</body>

</html>
