<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Prices</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 80%;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background: #0077cc;
            color: #fff;
        }

        td.price {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Live Stock Prices</h1>
    <table id="stocks">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Name</th>
                <th>Price</th>
                <th>Change</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4" style="text-align:center;">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        const tickers = ["AAPL", "GOOG", "MSFT", "TSLA"];
        const yahooUrl = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${tickers.join(",")}`;
        const proxy = "https://corsproxy.io/?";

        async function loadData() {
            try {
                const res = await fetch(proxy + yahooUrl);
                if (!res.ok) throw new Error("Network response was not ok");
                const data = await res.json();
                if (!data.quoteResponse || !data.quoteResponse.result) throw new Error("Invalid data format");

                const rows = data.quoteResponse.result.map(stock => `
          <tr>
            <td>${stock.symbol}</td>
            <td>${stock.shortName}</td>
            <td class="price">${stock.regularMarketPrice}</td>
            <td class="price" style="color:${stock.regularMarketChange >= 0 ? 'green' : 'red'};">
              ${stock.regularMarketChange.toFixed(2)}
            </td>
          </tr>
        `).join("");

                document.querySelector("#stocks tbody").innerHTML = rows;
            } catch (err) {
                console.error("Fetch error:", err);
                document.querySelector("#stocks tbody").innerHTML =
                    `<tr><td colspan="4" style="text-align:center; color:red;">Failed to load data (check console)</td></tr>`;
            }
        }

        loadData();
        setInterval(loadData, 60000); // refresh every 60 seconds
    </script>
</body>

</html>
